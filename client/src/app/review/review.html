<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>
  <div class="row left">
    <div class="col-md-3">
      Veuillez choisir la circonscription
      <select ng-model="serverParams.circ" ng-options="c.circ as c.name for c in circoptions">    </select>
      <input type='submit' ng-click='getpvs()'/>

    </div>

  </div>
  <hr/>
  <div class="row left">
    <h3>PVs manquants - {{missedNumber}}</h3>
    <div class="row">
      <div class="col-md-2" ng-repeat=" pv in pvlist.nopv">
        <span>{{pv}}</span>

      </div>

    </div>
  </div>
  <div class="row left">
    <h3>PVs a resaisir une fois  - {{oneNumber}}</h3>
    <div class="row">
      <div class="col-md-2" ng-repeat=" pv in pvlist.onepv">
        <span>{{pv}}</span>

      </div>

    </div>
  </div>
  <h3>PVs erronnes - {{errorNumber}}</h3>
  <div class="row pv-row" ng-repeat="pvCouple in pvlist.twopv" ng-init="sectionIndex = $index">


    <div class="col-md-6 pv-zone" ng-repeat="pvTemplate in pvCouple">
        <div  ng-include src="'app/review/editpv.html'"></div>
</div>

</div>
</div>
